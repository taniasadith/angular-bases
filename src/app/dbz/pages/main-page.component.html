<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- Aquí se ingresa los parámetros del input -->
        <dbz-list [characterList]="characters"
                   (onDelete)="onDeleteCharacter($event)" 
                   
                   ></dbz-list>
    </div>

    <div class="col">
    
        <dbz-addcharacter (onNewCharacter)="onNewCharacter($event)" ></dbz-addcharacter>   
    </div>
</div>
